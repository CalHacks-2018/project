<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>News Aggregator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="./assets/libraries/materialize/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="./assets/libraries/materialize/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:900" rel="stylesheet">

        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
        <script src="js/wetrythings.js"></script>
        <script src='https://www.gstatic.com/charts/loader.js'></script>
        <script src='js/map.js'></script>

    <body onload="myload();">
        <section class="container landing">
          <div class="row">
              <!--Title -->
              <div class="col l7 m12 s12">
                  <div id="title"><h1>News Alligator</h1></div>
                  <div class="flow-text"><p style="font-weight: 200;">See the news that matters WITH YOUR EYES.</p></div>
              </div>
              <!--Search -->
              <div class="col l5 m12 s12">
                  <div class="search">
                    <div class="input">
                      <div class="input-field col s10">
                         <input id="country" type="text">
                         <label for="country">Search by country</label>
                      </div>
                      <div class="btn-floating btn-large btn-flat waves-effect waves-light" onclick="redirectCountry();">
                          <i class="material-icons" style="font-size: 30px;">
                              search
                          </i>
                      </div>

                      <div class="input-field col s10">
                         <input id="keyword" type="text">
                         <label for="keyword">Search by keyword</label>
                      </div>
                      </div>
                      <div class="waves-effect waves-light btn-large" onclick="window.location = './map.html'">
                        <i class="material-icons right" >map</i>See a map
                      </div>
                  </div>
              </div>
          </div>
        </section>
